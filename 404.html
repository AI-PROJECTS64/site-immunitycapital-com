<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — ImmunityCapital.com</title>
  <meta name="robots" content="noindex">

  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <style>
    :root{
      --bg:#020815;
      --card:#081120;
      --muted:#8791b0;
      --text:#e8eefc;
      --accent:#f4c15d;
      --accent-soft:#f8d690;
      --shadow:0 10px 30px rgba(0,0,0,.4);
      --radius:18px
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;
      height:100%;
    }
    .wrap{
      max-width:640px;
      margin:0 auto;
      padding:28px;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      background:var(--card);
      border:1px solid #1d2946;
      border-radius:var(--radius);
      padding:32px 26px;
      box-shadow:var(--shadow);
      text-align:center;
      width:100%;
    }
    h1{margin:0 0 8px;font-size:30px}
    p{margin:0 0 16px}
    .muted{color:var(--muted)}
    a{color:var(--accent-soft);text-decoration:none}
    a:hover{text-decoration:underline}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 18px;
      border-radius:999px;
      border:1px solid transparent;
      background:linear-gradient(135deg,var(--accent),var(--accent-soft));
      color:#1b1430;
      cursor:pointer;
      text-decoration:none;
      font-size:14px;
      margin-top:6px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>404 — Page not found</h1>
      <p class="muted">
        The page you are looking for does not exist or is no longer available.
      </p>
      <a class="btn" href="/">Back to ImmunityCapital.com</a>
    </div>
  </div>
</body>
</html>
